<!DOCTYPE html>
<html ng-app="aglComponents">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>agl components</title>
    <link rel="stylesheet" href="scss/agl-components.css"/>
</head>
<body>
    <div class="agl-header">
        AGL COMPONENTS
    </div>
    <div class="agl-content">
        <div class="agl-sidebar">
            <div class="list-group">
                <div class="list-group-item" ui-sref="dropdown" ui-sref-active="active">dropdown</div>
                <div class="list-group-item" ui-sref="share" ui-sref-active="active">分享</div>
                <div class="list-group-item" ui-sref-active="active">其他2</div>
            </div>
        </div>
        <div class="agl-main">
            <div class="ui-view"></div>
        </div>
    </div>
    <!--bower component-->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <!--bower component end-->

    <!--components-->
    <script type="text/javascript" src="templates/position/position.js"></script>
    <script type="text/javascript" src="templates/multiMap/multiMap.js"></script>
    <script type="text/javascript" src="templates/dropdown/dropdown.js"></script>
    <script type="text/javascript" src="templates/dropdown/dropdown.imitate.js"></script>
    <script type="text/javascript" src="templates/share/share.js"></script>
    <script type="text/javascript" src="templates/components.js"></script>
    <!--components end-->

    <!--app js-->
    <script type="text/javascript" src="js/app.module.js"></script>
    <script type="text/javascript" src="js/app.state.js"></script>
    <script type="text/javascript" src="js/testCtrl.js"></script>
    <!--app js end-->
</body>
</html>
